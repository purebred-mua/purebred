name: NixOS Build
on:
  - push
  - pull_request
jobs:
  linux:
    name: Nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Local cache
        uses: actions/cache@v2
        with:
          path: /nix/store
          key: "{{ runner.os }}-Nixpkgs-integration-test"

      - name: verify nix package manager installation script
        run: |
          curl -o install-nix-2.9.1 https://releases.nixos.org/nix/nix-2.9.1/install
          curl -o install-nix-2.9.1.asc https://releases.nixos.org/nix/nix-2.9.1/install.asc
          gpg2 --keyserver hkps://keyserver.ubuntu.com --recv-keys B541D55301270E0BCF15CA5D8170B4726D7198DE
          gpg2 --verify ./install-nix-2.9.1.asc

      - run: sh ./install-nix-2.9.1 --no-daemon

      - name: Enable Nix Flakes
        run: |
          . ~/.nix-profile/etc/profile.d/nix.sh
          nix-env -iA nixpkgs.nixFlakes
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf

      - name: Set paths
        run: |
          echo "/nix/var/nix/profiles/default/bin" >> "$GITHUB_PATH"
          echo "/nix/var/nix/profiles/per-user/$USER/profile/bin" >> "$GITHUB_PATH"
          echo "NIX_PATH=nixpkgs=channel:nixos-unstable" >> "$GITHUB_ENV"

      - name: Install system dependencies
        run: |
          nix-env --install elinks -f '<nixpkgs>'

      - name: Build
        shell: bash
        continue-on-error: true
        run: |
          nix-build -j auto
          nix-shell --command 'PATH=$PATH:result/bin cabal v2-test --test-show-details=streaming uat'
          echo -e "[database]\npath=$(pwd)" > ${HOME}/.notmuch-config
          nix-shell --command 'pushd docs/man && PATH=$PATH:../../result/bin make && popd'
